<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em Tela Cheia</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Altura da viewport */
            transition: background-color 2s ease; /* Adiciona uma transição suave */
        }

        video {
            width: 95%;
            height: 95%;
        }
    </style>
</head>
<body>

<video autoplay loop muted id="meuVideo">
    <source src="BF.mp4" type="video/mp4">
    Desculpe, seu navegador não suporta a tag de vídeo.
</video>

<script>
    document.getElementById('meuVideo').play();

    // Função para gerar cores do arco-íris
    function gerarCorArcoIris() {
        const angulo = Math.random() * 360; // Gera um ângulo aleatório
        const cor = `hsl(${angulo}, 70%, 50%)`; // Converte para cor HSL
        return cor;
    }

    // Atualiza a cor de fundo a cada 3 segundos
    setInterval(function() {
        document.body.style.backgroundColor = gerarCorArcoIris();
    }, 500);
</script>

</body>
</html>
